name: unit test

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  unit_test:
    name: flutter test
    runs-on: ubuntu-latest
    steps:
      - name: set up repository
        uses: actions/checkout@v2
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: "13.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.6.0"
      - name: flutter pub get
        run: flutter pub get
      - name: flutter test
        run: flutter test